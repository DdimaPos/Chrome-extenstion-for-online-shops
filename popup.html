<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        
        <div class="chat-container">
            <div class="chat-header">
                <div id="domain"></div>
                <div class="status-indicator"></div>
                <div class="header-text">SmartChoice</div>
            </div>



            <div class="chat-window" id="chat-window">
                <div class="message_bot">
                    Hi, write below the category of products that you would like to search throught?
                </div>
                
            </div>



            <form class="input-form">
                <input class="user-prompt" type="text" placeholder="Ask your question...">
                <button class="send-button" type="submit">
                    <img src="css/assets/send.png" width="20" height="20" alt="submit">
                </button>
            </form>



            <div class="control_buttons">
                <!---<button class="skip-button">Skip</button>-->
                <button class="help-button">Help</button>
                <button class="comparison-button">Compare results</button>
                <!--<button class="next-button">Next</button>-->
            </div>

            <div class="popup_wrapper" id="popup">
                <button class="close_popup">âœ–</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>
</html>
