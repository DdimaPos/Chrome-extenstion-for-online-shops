<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
    <div class="chat-container">
        <!--Dialog with user-->
        <div class="dialog">
            <h1>Hello. What category of products you would like to choose on this website</h1>
            some text
                <!-- will change the content here depending on server response -->
                
            
        </div>
        <!--Get actions from user-->
        <div class="chat_wrapper">
            <div class="chat-window" id="chat-window">
                <form action="">
                    <input class="user_prompt" type="text" placeholder="Text to introduce">
                    <input class="submit_button" type="button" value="Send">
                </form>
            </div>
            <div class="buttons">
                <button class="skip_button">Skip</button>
                <button class="help_button">Help</button>
                <button class="next_button">Next</button>
            </div>
        </div>
        
    </div>
</body>
<script src="js/script.js"></script>
</html>
